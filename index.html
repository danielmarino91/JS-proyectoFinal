<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/kyotoIcon.ico" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Gugi&family=Inconsolata:wght@500&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Kyoto Games - Simulador de ventas</title>
</head>

<body>
    <div id="addBalance"></div>
    <div id="buyPokeball"></div>
    <div id="notifications"></div>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="#"><img src="images/kyotogameslogo.png" alt="Kyoto Games"></a>
            </div>
            <div class="navbar__gameFinder">
                <img src="images/lupa.png" alt="lupa">
                <input type="text" placeholder="Buscar juego..." id="juegoBuscado">
            </div>
            <div class="navbar__wallet">
                <div class="navbar__wallet--balance">
                    <p>Saldo actual:</p><span id="saldoActual"></span>
                    <img src="images/moneda.png" alt="moneda">
                    <button id="agregarSaldo">Agregar saldo</button>
                    <button id="resetearSaldo">Resetear saldo</button>
                </div>
                <div class="navbar__wallet--button">
                    <button id="pokeButton">Comprar Pokebola (1000<img src="images/moneda.png">)</button>
                    <button id="mostrarJuegos">Mostrar juegos comprados</button>
                    <button id="vaciarJuegosComprados">Vaciar juegos comprados</button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="gameList">
            <h3>Juegos comprados <span id="cantidadJuegos"></span></h3>
            <div id="listaJuegosComprados"></div>
        </div>
        <div id="productGames"></div>
        <h2 id="tempMessage">No hay juegos que coincidan con la busqueda</h2>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
